            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="contenedorMain">
      <div class="contenedor">
        <div class="title">Registración</div>
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details">Nombre</span>
              <input type="text" placeholder="Ej: Jose Perez" required />
            </div>
            <div class="input__box">
              <span class="details">Nombre de usuario</span>
              <input type="text" placeholder="joseWC98" required />
            </div>
            <div class="input__box">
              <span class="details">Email</span>
              <input type="email" placeholder="jose@hotmail.com" required />
            </div>
            <div class="input__box">
              <span class="details">Numero de tel.</span>
              <input
                type="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="3815626362"
                required
              />
            </div>
            <div class="input__box">
              <span class="details">Contraseña</span>
              <input type="password" placeholder="********" required />
            </div>
            <div class="input__box">
              <span class="details">Confirmar Contraseña</span>
              <input type="password" placeholder="********" required />
            </div>
          </div>
          <div class="gender__details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender__title">Género</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span>Masculino</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span>Femenino</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span>Prefiero no decir</span>
              </label>
            </div>
          </div>
          <div class="boton">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </main>
    <footer>
